<h1 class="mittig">Bestellbestätigung & Lieferverfolgung</h1>
<div class="container-fluid box">
    <div class="row">
        <!-- Linke Seite -->
        <div class="col-md-6 abstand">
            <form id="formular" class="kasten">
                <div class="container-fluid" id = "linkeSeite">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="vorname">
                                Vorname:
                                <span class="required">*</span>
                            </label>
                            <input name="vorname" type="text"/>
                        </div>
                        <div class="col-md-6">
                            <label for="nachname">
                                Nachname:
                                <span class="required">*</span>
                            </label>
                            <input name="nachname" type="text"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="plz">
                                Postleitzahl:
                                <span class="required">*</span>
                            </label>
                            <input name="plz" type="number" min="1"/>
                        </div>
                        <div class="col-md-6">
                            <label for="ort">
                                Ort:
                                <span class="required">*</span>
                            </label><br />
                            <input name="ort" type="text"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="strasse">
                                Straße:
                                <span class="required">*</span>
                            </label><br />
                            <input name="strasse" type="text"/>
                        </div>
                        <div class="col-md-6">
                            <label for="hausnummer">
                                Hausnummer:
                                <span class="required">*</span>
                            </label>
                            <input name="hausnummer" type="number" min="1"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <input id="bestellbestätigung" class = "btn-sm" type="submit" value="Jetzt bestellen" />
                        </div>
                    </div>
                </div>
                <div id="ergebnis"></div>
            </form>
        </div>
        <!-- Rechte Seite -->
        <div class="col-md-6 abstand" id="rechteSeite">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 kasten">
                        <h4>
                            Bestellübersicht:
                        </h4>
                        <h5>Bestellung:</h5> <span id="pizzen"></span>
                        <br />
                        <h5>Gesamtpreis:</h5> <span id="preis"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Unterer Bereich -->
    <div class="row">
        <div class="col-md-12 zentriert">
            <button id="startCountdown" class="btn-lg abstand">Lieferung tracken</button>
            <div id="countdown" class="hidden"></div>

            <div id="statusDiv" class="zentriert hidden">
                <img id="statusBild" height="100%" width="40%"/>
                <div>
                    <p id="statusText"></p>
                </div>
            </div>
        </div>
    </div>
</div>
