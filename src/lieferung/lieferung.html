<div class="container">
    <h1 class="flex">Bestellbestätigung & Lieferverfolgung</h1>
    <div class="zentrieren">
        <form id="formular" onsubmit = "validiereBestellung(event)">

            <!-- action   = "contact-form.php"
                method   = "POST"> -->
            <div>
                <!-- Angabe des Namen sowie der Lieferadresse -->
                <div class="row">
                    <div class="col-md-6">
                        <label for="vorname">
                            Vorname:
                            <span class="required">*</span>
                        </label>
                        <input name="vorname" type="text" placeholder="Max" />
                    </div>
                    <div class="col-md-6">
                        <label for="nachname">
                            Nachname:
                            <span class="required">*</span>
                        </label>
                        <input name="nachname" type="text" placeholder="Mustermann" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="plz">
                            Postleitzahl:
                            <span class="required">*</span>
                        </label>
                        <input name="plz" type="number" placeholder="76133" />
                    </div>
                    <div class="col-md-6">
                        <label for="ort">
                            Ort:
                            <span class="required">*</span>
                        </label>
                        <input name="ort" type="text" placeholder="Karlsruhe" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="strasse">
                            Straße:
                            <span class="required">*</span>
                        </label>
                        <input name="strasse" type="text" placeholder="Musterstraße" />
                    </div>
                    <div class="col-md-6">
                        <label for="hausnummer">
                            Hausnummer:
                            <span class="required">*</span>
                        </label>
                        <input name="hausnummer" type="number" placeholder="23" />
                    </div>
                </div>
            </div>
            <!-- Submit Button zum Absenden -->
            <input type="submit" value="Jetzt bestellen" />

                <!-- type = button??? -->
        </form>

        <div id="ergebnis"></div>

        <button id="startCountdown">Lieferung tracken</button>

        <div id="countdown"></div>

        <div id="statusDiv" class="center">
            <img id="statusBild" height="20%" width="20%"/>
            <div>
                <p id="statusText"></p>
            </div>
        </div>
    </div>
</div>
