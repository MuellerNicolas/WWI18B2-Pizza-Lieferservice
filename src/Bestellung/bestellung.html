<h1 class="mittig">Bestellung</h1>
<div class="container-fluid p-0">
    <div class="row">
        <!-- Linke Seite -->
        <div class="col-md-7 abstand">
            <div class="container-fluid kasten m-0">
                <h3>Pizzen auswählen</h3>
                <div id="pizza">
                    <div class="row" id="auswahlZeile1">
                        <div class="col-12 col-xs-6 col-sm-6 col-md-1">
                            <button class="btn-sm" id="deletePizza1">
                                    <i class="icon-cancel"></i>
                            </button>
                            Pizza
                            &nbsp
                            <select name="dropdownPizza" id="dropdownPizza">
                                <option value="Bitte Wählen">Bitte Wählen</option>
                                <option value="Margherita">Margherita</option>
                                <option value="Funghi">Funghi</option>
                                <option value="Vegetariana">Vegetariana</option>
                                <option value="Napoli">Napoli</option>
                                <option value="Prosciutto">Prosciutto</option>
                                <option value="Salami">Salami</option>
                            </select>
                        </div>
                        <div class="col-2 col-xs-0">
                        </div>
                        <div class="col-10 col-xs-5 col-sm-6 col-md-6 mb-4">
                            <select name="dropdownGroesse" id="dropdownGroesse">
                                <option value="klein">klein</option>
                                <option value="gross">groß</option>
                            </select>
                            &nbsp
                            <input id="stueck" type="number" min="0" value="0"> Stück
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1">
                    </div>
                    <div class="col-12 col-md-11">
                        <button class="btn-sm" id="addPizza"> + Pizza </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Rechte Seite -->
        <div class="col-md-5 abstand">
            <div class="container-fluid kasten m-0">
                <h3>Preis</h3>
                <div class="row">
                    <div class="col-md-12" id="preisParent">
                        <span id="preis">
                            Ihre Angaben sind unvollständig.
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Unterer Bereich -->
    <div class="row">
        <div class="col-md-10">
        </div>
        <div class="col-md-2">
            <button  class="btn-sm" id="order"> Bestellen </button>
        </div>
    </div>
</div>
