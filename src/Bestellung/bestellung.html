<h1 class="mittig">Bestellung</h1>
<div class = "container-fluid">
    <div class="row">
        <!-- linke Seite -->
        <div class="col-md-6">
            <div class="container-fluid kasten">
                <h2>Pizzen auswählen</h2>
                <div id="pizzaFromMenu">
                    <div class="row" id="auswahlZeileMenu1">
                        <div class="col-md-1">
                            <button class="btn-sm" id="deletePizzaFromMenu1">
                                <i class="icon-cancel"></i>
                            </button>
                        </div>
                        <div class="col-md-3">
                            Pizza
                        </div>
                        <div class="col-md-3">
                            <select name="dropdownPizza" id="dropdownPizza">
                                <option value="Waehlen">Bitte Wählen</option>
                                <option value="Margherita">Margherita</option>
                                <option value="Funghi">Funghi</option>
                                <option value="Vegetariana">Vegetariana</option>
                                <option value="Napoli">Napoli</option>
                                <option value="Prosciutto">Prosciutto</option>
                                <option value="Salami">Salami</option>
                            </select>
                        </div>
                        <div class="col-md-5">
                            <select name="dropdownGroesse" id="dropdownGroesse">
                                <option value="klein">klein</option>
                                <option value="gross">groß</option>
                            </select>
                            &nbsp
                            &nbsp
                            <input id="stueck" type="number" min="0" value="0"> Stück
                        </div
                    </div>
                </div>
                <div class="row">
                    <div Class="col-md-1">
                    </div>
                    <div class="col-md-11">
                        <button class="btn-sm" id="addPizzaFromMenu"> + Pizza </button>
                    </div>
                </div>
            </div>

        </div>

        <!--rechte Seite-->
        <div class="col-md-6 abstand">
            <div class="container-fluid kasten">
                test
            </div>
        </div>

    </div>

    <!--Unterer Bereich-->
    <div class="row">
        <div class="col-md-12">
            <button  class="btn-sm" id="order"> Bestellen </button>
        </div>
    </div>
</div>
