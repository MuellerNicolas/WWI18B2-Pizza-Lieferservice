<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Aufgabe: Meine App</title>
        <link rel="shortcut icon" href="pics/Pizza_icon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

        <!-- Bootstrap Stylesheets und Javascript -->
        <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">

        <!-- Google Firebase, The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>

        <!-- Klasse App: Steuert die gesamte Anwendung -->
        <script src="app.js"></script>
        <link rel="stylesheet" href="app.css" />

        <!-- Klasse Database: Verwaltet die Daten der Anwendung -->
        <script src="datenbank.js"></script>

        <script src="info/info.js"></script>
        <script src="bestellung/bestellung.js"></script>
        <script src="lieferung/lieferung.js"></script>
        <script src="page-not-found/page-not-found.js"></script>

        <!-- Fontello Icon Font (generiert auf fontello.com) -->
        <link rel="stylesheet" href="fontello/css/fontello.css" />

        <!-- Stylesheets zur Gestaltung einzelner HTML-Elemente -->
        <link rel="stylesheet" href="elements/button.css" />
        <link rel="stylesheet" href="elements/tab-buttons.css" />
        <link rel="stylesheet" href="elements/form.css" />

        <style id="page-css"></style>

        <script>
            // Warten, bis die Seite komplett geladen wurde
            window.addEventListener("load", () => {
                let pages = [{
                    url: "^/$",
                    klass: Info,
                },{
                    url: "^/Bestellung/$",
                    klass: Bestellung,
                },{
                    url: "^/Lieferung/$",
                    klass: Lieferung,
                },{
                    url: ".*",
                    klass: PageNotFound,
                }];
                let app = new App("Pizzalieferdienst", pages);
                app.run();
            });
        </script>
    </head>
    <body>
        <!-- Kopfbereich der App -->
        <header>
            <nav>
                <!-- Logo, Zurück-Button und Titel der Seite -->
                <img class="logo" src="pics/Pizza_icon.png" alt="Logo" />

                <ul class="menu-left">
                    <li class="go-back">
                        <a href="#">
                            <i class="icon-left-open"></i>
                            <span class="page-name">Pizzalieferdienst</span>
                        </a>
                    </li>
                    <li class="dont-go-back hidden">
                        <span class="page-name">Name der Seite</span>
                    </li>
                    <li class="toggle-menu small-screen-only">
                        <a href="#">
                            <i class="icon-menu"></i>
                        </a>
                    </li>
                </ul>

                <!-- Übergreifendes App-Menü -->
                <ul class="menu-right small-screen-hidden">
                    <li>
                        <a href="#/">
                            <i class="icon-warehouse"></i>
                                Startseite
                        </a>
                    </li>
                    <li>
                        <a href="#/Bestellung/">
                            <i class="icon-food"></i>
                                Bestellung
                        </a>
                    </li>
                    <li>
                        <a href="#/Lieferung/">
                            <i class="icon-cab"></i>
                                Lieferung
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Hauptbereich mit dem Inhalt der einzelnen Seiten -->
        <main id="app-main-area">
            Inhalt des Hauptbereichs
        </main>
    </body>
    <footer>
        © Der Pizza-Lieferservice
        <nav>
            <ul>
                <li> <a>Startseite</a> </li>
                <li> <a>Bestellung</a> </li>
                <li> <a>Lieferung</a> </li>
                <li> <a>Impressum</a> </li>
            </ul>
        </nav>
    </footer>

</html>
